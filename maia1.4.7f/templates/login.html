<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - MAIA Dashboard</title>
<style>
body {
    background: #222;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
}
form {
    background: #333;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
}
input {
    padding: 10px;
    margin-top: 10px;
    width: 200px;
    border: none;
    border-radius: 5px;
}
button {
    padding: 10px 20px;
    margin-top: 15px;
    background: #b4845c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background: #9a6845;
}
.error {
    color: red;
    margin-top: 10px;
}
</style>
</head>
<body>
<form method="post">
    <h2>Enter Dashboard Password</h2>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
    {% if error %}
    <div class="error">Incorrect password</div>
    {% endif %}
</form>
</body>
</html>
